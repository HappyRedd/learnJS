    function getCurrentStyle(node) {
        var style = null;    
        if(window.getComputedStyle) {
            style = window.getComputedStyle(node, null);

            console.log('globalEventContext');
        }else{
            style = node.currentStyle;
            //ie7、ie8
            console.log('currentStyel');
        }    
        return style;
    }
