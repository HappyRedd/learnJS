<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title>demo</title> 
</head>
<body> 

<div style="text-align:center"> 
  <button onclick="playPause()">暂停/播放</button> 
  <br> 
  <audio id="video1" width="420">
   <source src="res/1.mp3" >
    您的浏览器不支持 HTML5 video 标签。
  </audio>
</div> 

<script> 
var myVideo=document.getElementById("video1"); 

function playPause()
{ 
	if (myVideo.paused) 
	  myVideo.play(); 
	else 
	  myVideo.pause(); 
} 


</script> 

</body> 
</html>
